<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarnageReport.com</title>
    <link rel="icon" type="image/x-icon" href="H2CRFinal.ico">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            <div class="header-icons">
                <a href="https://discord.gg/AXtgYHp7WN" target="_blank" rel="noopener noreferrer" class="header-icon" title="Join Discord">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36" fill="currentColor">
                        <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                    </svg>
                </a>
                <a href="http://104.207.143.249:3000/index.html" target="_blank" rel="noopener noreferrer" class="header-icon" title="Bot Control">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M7.5 13A2.5 2.5 0 0 0 5 15.5A2.5 2.5 0 0 0 7.5 18a2.5 2.5 0 0 0 2.5-2.5A2.5 2.5 0 0 0 7.5 13m9 0a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5z"/>
                    </svg>
                </a>
            </div>
            <img src="HaloCarnageReport Logo.png" alt="Carnage Report Logo" class="logo">
        </header>

        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="playerSearch" class="search-input" placeholder="Search player...">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </div>

        <div id="loadingArea">
            <div class="loading-message">[ LOADING GAME STATS ]</div>
        </div>

        <div id="statsArea" style="display:none;">
            <div class="main-tab-navigation">
                <button class="main-tab-btn active" id="btn-main-gamehistory" onclick="switchMainTab('gamehistory')">Game History</button>
                <button class="main-tab-btn" id="btn-main-leaderboard" onclick="switchMainTab('leaderboard')">Leaderboard</button>
                <button class="main-tab-btn" id="btn-main-pvp" onclick="switchMainTab('pvp')">PVP</button>
            </div>

            <div id="main-tab-gamehistory" class="main-tab-content" style="display: block;">
                <!-- Header with controls -->
                <div class="games-header-bar">
                    <h2 class="games-title">Recent Games</h2>
                    <div class="sort-controls">
                        <span class="sort-label">Sort by:</span>
                        <select id="sortBy" class="sort-select" onchange="sortGames()">
                            <option value="date-desc">Date (Newest)</option>
                            <option value="date-asc">Date (Oldest)</option>
                            <option value="map">Map</option>
                            <option value="gametype">Game Type</option>
                        </select>
                        <span class="sort-label">Filter:</span>
                        <div class="filter-search-box">
                            <input type="text" id="filterMapInput" class="filter-input" placeholder="All Maps" onfocus="showFilterDropdown('map')" oninput="filterDropdownOptions('map')">
                            <div id="filterMapDropdown" class="filter-dropdown"></div>
                        </div>
                        <div class="filter-search-box">
                            <input type="text" id="filterGametypeInput" class="filter-input" placeholder="All Game Types" onfocus="showFilterDropdown('gametype')" oninput="filterDropdownOptions('gametype')">
                            <div id="filterGametypeDropdown" class="filter-dropdown"></div>
                        </div>
                        <button class="clear-filters-btn" onclick="clearAllFilters()">CLEAR</button>
                    </div>
                </div>
                <div class="game-list" id="gamesList"></div>
            </div>

            <div id="main-tab-leaderboard" class="main-tab-content" style="display: none;">
                <div id="leaderboardContainer"></div>
            </div>

            <div id="main-tab-pvp" class="main-tab-content" style="display: none;">
                <div id="pvpContainer">
                    <div class="pvp-search-section">
                        <div class="pvp-search-box">
                            <input type="text" id="pvpPlayer1" class="search-input" placeholder="Player 1...">
                            <div id="pvpResults1" class="search-results"></div>
                        </div>
                        <div class="pvp-vs">VS</div>
                        <div class="pvp-search-box">
                            <input type="text" id="pvpPlayer2" class="search-input" placeholder="Player 2...">
                            <div id="pvpResults2" class="search-results"></div>
                        </div>
                    </div>
                    <div id="pvpComparisonContent"></div>
                </div>
            </div>
        </div>

        <!-- Search Results Page -->
        <div id="searchResultsPage" class="search-results-page" style="display: none;">
            <div class="search-results-header">
                <button class="back-btn" onclick="closeSearchResults()">← Back</button>
                <h2 id="searchResultsTitle"></h2>
            </div>
            <div id="searchResultsContent"></div>
        </div>

        <!-- Player Profile Page -->
        <div id="playerProfilePage" class="player-profile-page" style="display: none;">
            <div class="profile-header">
                <button class="back-btn" onclick="closePlayerProfile()">← Back</button>
                <div class="profile-player-info">
                    <div id="profileRankIcon" class="profile-rank"></div>
                    <h1 id="profilePlayerName" class="profile-name"></h1>
                </div>
            </div>
            <div class="profile-stats-section">
                <div id="profileOverallStats" class="profile-overall-stats"></div>
            </div>
            <div class="profile-games-section">
                <div class="profile-games-header">
                    <h2>Recent Games</h2>
                    <div class="sort-controls">
                        <span class="sort-label">Sort by:</span>
                        <select id="profileSortBy" class="sort-select" onchange="sortPlayerGames()">
                            <option value="date-desc">Date (Newest)</option>
                            <option value="date-asc">Date (Oldest)</option>
                            <option value="map">Map</option>
                            <option value="gametype">Game Type</option>
                            <option value="score">Score</option>
                            <option value="kills">Kills</option>
                        </select>
                        <span class="sort-label">Filter:</span>
                        <div class="filter-search-box">
                            <input type="text" id="profileFilterMapInput" class="filter-input" placeholder="All Maps" onfocus="showFilterDropdown('profileMap')" oninput="filterDropdownOptions('profileMap')">
                            <div id="profileFilterMapDropdown" class="filter-dropdown"></div>
                        </div>
                        <div class="filter-search-box">
                            <input type="text" id="profileFilterGametypeInput" class="filter-input" placeholder="All Game Types" onfocus="showFilterDropdown('profileGametype')" oninput="filterDropdownOptions('profileGametype')">
                            <div id="profileFilterGametypeDropdown" class="filter-dropdown"></div>
                        </div>
                        <button class="clear-filters-btn" onclick="clearProfileFilters()">Clear</button>
                    </div>
                </div>
                <div id="profileGamesList" class="game-list"></div>
            </div>
        </div>
    </div>

    <!-- Player Stats Modal (legacy, keeping for compatibility) -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closePlayerModal()">&times;</span>
            <div class="modal-header" id="modalPlayerName"></div>
            <div class="stats-grid" id="modalPlayerStats"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
