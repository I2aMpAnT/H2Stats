  Add this to your index.html in I2aMpAnT/H2CarnageReport.com
  This will automatically display match history from matchhistory.json
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2 Carnage Report - Match History</title>
    <link rel="icon" type="image/x-icon" href="H2CRFinal.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #c8d0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header img {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(66, 135, 245, 0.5));
        }

        .header h1 {
            color: #4287f5;
            text-shadow: 0 0 15px rgba(66, 135, 245, 0.7);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7a8ba8;
            font-size: 1.2em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #162238 0%, #1a2942 100%);
            padding: 25px 40px;
            border-radius: 10px;
            border: 2px solid #2a4a7a;
            box-shadow: 0 4px 15px rgba(66, 135, 245, 0.2);
            transition: all 0.3s;
        }

        .stat-box:hover {
            border-color: #4287f5;
            box-shadow: 0 6px 20px rgba(66, 135, 245, 0.4);
            transform: translateY(-2px);
        }

        .stat-box h3 {
            margin: 0;
            color: #4287f5;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-box p {
            font-size: 2.5em;
            margin: 10px 0 0 0;
            color: #fff;
            font-weight: bold;
        }

        #match-history {
            max-width: 1200px;
            margin: 0 auto;
        }

        .match {
            background: linear-gradient(135deg, #162238 0%, #1a2942 100%);
            border: 2px solid #2a4a7a;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .match:hover {
            border-color: #4287f5;
            box-shadow: 0 6px 25px rgba(66, 135, 245, 0.3);
            transform: translateY(-2px);
        }

        .match.winner-red {
            border-left: 5px solid #e74c3c;
        }

        .match.winner-blue {
            border-left: 5px solid #3498db;
        }

        .match h3 {
            margin-top: 0;
            color: #4287f5;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
        }

        .match-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .team {
            background: rgba(10, 14, 26, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2a4a7a;
        }

        .team h4 {
            margin: 0 0 15px 0;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team.red {
            border-color: #e74c3c;
        }

        .team.red h4 {
            color: #e74c3c;
            text-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }

        .team.blue {
            border-color: #3498db;
        }

        .team.blue h4 {
            color: #3498db;
            text-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .team div {
            padding: 5px 0;
            color: #c8d0e0;
        }

        .score {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            color: #4287f5;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(66, 135, 245, 0.7);
        }

        .games-list {
            margin-top: 20px;
        }

        .games-list h4 {
            color: #4287f5;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .game-item {
            background: rgba(10, 14, 26, 0.6);
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2a4a7a;
            transition: all 0.2s;
        }

        .game-item:hover {
            background: rgba(66, 135, 245, 0.1);
            border-color: #4287f5;
        }

        .game-item.red-win {
            border-left: 3px solid #e74c3c;
        }

        .game-item.blue-win {
            border-left: 3px solid #3498db;
        }

        .game-winner {
            font-weight: bold;
        }

        .game-winner.red {
            color: #e74c3c;
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }

        .game-winner.blue {
            color: #3498db;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .timestamp {
            color: #7a8ba8;
            font-size: 0.95em;
            margin-top: 15px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: #7a8ba8;
        }

        @media (max-width: 768px) {
            .match-info {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .header img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="H2CRFinal.png" alt="H2 Carnage Report Logo">
        <p>Halo 2 MLG 2007 Matchmaking</p>
    </div>

    <div class="stats">
        <div class="stat-box">
            <h3>Total Matches</h3>
            <p id="total-matches">0</p>
        </div>
        <div class="stat-box">
            <h3>Total Games</h3>
            <p id="total-games">0</p>
        </div>
    </div>

    <div id="match-history">
        <p class="loading">Loading match history...</p>
    </div>

    <script>
        // Fetch and display match history
        async function loadMatchHistory() {
            try {
                const response = await fetch('matchhistory.json');
                const data = await response.json();
                displayMatches(data);
            } catch (error) {
                console.error('Failed to load match history:', error);
                document.getElementById('match-history').innerHTML = 
                    '<p class="loading">Failed to load match history. Please try again later.</p>';
            }
        }

        function displayMatches(data) {
            const container = document.getElementById('match-history');
            
            // Update stats
            document.getElementById('total-matches').textContent = data.total_ranked_matches || 0;
            
            let totalGames = 0;
            data.matches.forEach(match => {
                totalGames += match.total_games_played || 0;
            });
            document.getElementById('total-games').textContent = totalGames;
            
            if (!data.matches || data.matches.length === 0) {
                container.innerHTML = '<p class="loading">No matches played yet.</p>';
                return;
            }
            
            let html = '';
            
            // Sort matches by most recent first
            const sortedMatches = [...data.matches].reverse();
            
            sortedMatches.forEach(match => {
                const winnerClass = match.winner === 'RED' ? 'winner-red' : 'winner-blue';
                
                html += `
                    <div class="match ${winnerClass}">
                        <h3>${match.series_label} - ${match.winner} WINS! üèÜ</h3>
                        
                        <div class="score">
                            Red ${match.final_score.red} - ${match.final_score.blue} Blue
                        </div>
                        
                        <div class="match-info">
                            <div class="team red">
                                <h4>üî¥ Red Team</h4>
                                ${match.teams.red.players.map(p => `<div>Player ${p}</div>`).join('')}
                            </div>
                            <div class="team blue">
                                <h4>üîµ Blue Team</h4>
                                ${match.teams.blue.players.map(p => `<div>Player ${p}</div>`).join('')}
                            </div>
                        </div>
                        
                        <div class="games-list">
                            <h4>Game Results:</h4>
                            ${match.games.map(game => `
                                <div class="game-item ${game.winner.toLowerCase()}-win">
                                    <span>Game ${game.game_number}</span>
                                    <span class="game-winner ${game.winner.toLowerCase()}">${game.winner} WINS</span>
                                    ${game.map ? `<span>${game.map} - ${game.gametype}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        
                        <p class="timestamp">Played: ${match.timestamp_display}</p>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadMatchHistory);

        // Auto-refresh every 30 seconds
        setInterval(loadMatchHistory, 30000);
    </script>
</body>
</html>
